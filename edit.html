<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        label {
            display: inline-block;
            width: 150px;
            text-align: right;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="edit">
    <h1>Edit Student Information</h1><br>
    <form action="/update" method="POST">
        <label>Student ID:</label>
        <input type="text" name="sid" value="{{ student[0] }}" readonly><br><br>
        
        <label>Student Name:</label>
        <input type="text" name="sname" value="{{ student[1] }}" required><br><br>

        <label>Student Branch:</label>
        <input type="text" name="sbranch" value="{{ student[2] }}" required><br><br>

        <label>Student Marks:</label>
        <input type="number" name="smarks" value="{{ student[3] }}" required><br><br>

        <label>Student Phno:</label>
        <input type="text" name="spno" value="{{ student[4] }}" required><br><br>

        <button type="submit">Update</button>
    </form>
    <br>
    <a href="/view">Back to View Page</a>
</body>
</html>
