<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        label { display: inline-block; width: 180px; text-align: right; }
        input { margin-bottom: 10px; }
        button { margin-left: 185px; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="student">
    <h1 class="register">Student Registration Form</h1><br>
    <form action="/register" method="post" class="maindata">
        <label>Enter Student ID:</label>
        <input type="number" name="sid" required><br><br>

        <label>Enter Student Name:</label>
        <input type="text" name="sname" required><br><br>

        <label>Enter Student Branch:</label>
        <input type="text" name="sbranch" required><br><br>

        <label>Enter Your Marks:</label>
        <input type="number" name="smarks" required><br><br>

        <label>Enter Your Phone Number:</label>
        <input type="number" name="spno" required><br><br>

        <button type="submit">Register Student</button>
    </form>
    <br>
    <a href="/view" class="view">View Student List</a>
</body>
</html>
